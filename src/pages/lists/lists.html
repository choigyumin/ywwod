<ion-header>

  <ion-navbar>
    <ion-title>lists</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-list [hidden]="showLists === 'shared'">
        <ion-item-group [reorder]="editMode" (ionItemReorder)="reorderItems($event)">
            <ion-item class="my-item" *ngFor="let list of listService.lists; let i = index;" (click)="navigateToList($event, list)">
                <ion-icon color="danger" (click)="deleteList(list); $event.stopPropagation()" [ngClass]="animation" *ngIf="editMode" item-left
                    name="remove-circle"></ion-icon>
                <ion-icon item-left name="list" [color]="colors[i]"></ion-icon>
                <ion-label>
                    
                </ion-label>
            </ion-item>
        </ion-item-group>
    </ion-list>
    <ion-row>
        <ion-col text-center>
            <button block (click)="listAdd()" style="text-align: center" ion-button><ion-icon name="add" item-left></ion-icon><pre>  </pre> Add List</button>
        </ion-col>
    </ion-row>
</ion-content>
