<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Member Info</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>

    <ion-item *ngIf="auth.isAuthenticated()">
        <ion-avatar item-left>
            defaultImage
        </ion-avatar>
        <h2>Email {{ user.details.email }}</h2>
        <p>Name {{ user.details.name }}</p>
      </ion-item>

  </ion-card>

  <button ion-button secondary (click) = "changePw()"> Change Password</button>
</ion-content>
