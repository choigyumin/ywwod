<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Member Info</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>

    <ion-item *ngIf="auth.isAuthenticated()">
        <ion-thumbnail item-left>
            <img src="">
        </ion-thumbnail>
        <h2>{{ user.details.email }}</h2> 
        <p>BOX {{ user.get('box', "")}}</p>
        <button ion-button clear (click) = "changeBox()">change box</button>
      </ion-item>

  </ion-card>

  <button ion-button secondary (click) = "changePw()"> Change Password</button>
  <button ion-button secondary (click) = "logOut()"> Log Out</button>
</ion-content>
