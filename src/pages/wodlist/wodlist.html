<ion-header>

  <ion-navbar>
   <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>WOD List</ion-title>
    <ion-buttons end *ngIf= "user.get('admin', '') == 'T' ">
      <button ion-button icon-only (click)="addWod()">
      <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item *ngFor="let wod of wods | async">
      {{wod.title}}
      <ion-buttons end *ngIf= "user.get('admin', '') == 'T' ">
      <button ion-button clear (click)="showOptions(wod.$key, wod.title)">
      set
      </button>
    </ion-buttons>
  </ion-item>
</ion-list>
</ion-content>
